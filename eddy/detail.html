    <p class="vd-intro">年幼时的记忆总是很模糊的，偶尔能想起来的一两件事，可能是触动了内心深处的某个痛点，慢慢延续，以至于许多年以后，有些事像放电影一样，在脑海里闪现……</p>

    <p class="vd-intro">也许是父亲在村小学当民办教师（有工分、无工资）的缘故，我上学的时间比较早，到小学二年级的时候比同班同学要小两岁左右，个子低，人又瘦，经常受别的同学欺负。
        好在学习成绩一直名列前茅，班主任又让我当了班长，才慢慢扭转了局面。</p>
