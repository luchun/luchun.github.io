<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>玫琳凯</title>
<link rel="stylesheet" href="css/main.css"/>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/mainout.js"></script>
</head>

<body>

<iframe src="s_21.html" frameborder="0" style="border: none" width="100%"></iframe>
<div class="cards-con">
    <div class="card-con-switch">
        <span class="icon-switch icon-switch-down"></span><span class="text">收起顾客列表</span>
    </div>
    <div class="card-con-header">
        <span class="card-title-icon"></span>
        <h5 class="card-title">玫琳凯“美美哒”美丽服务邀约卡</h5>
        <p class="card-title-des">服务内容：彩妆  护肤  形象设计</p>
    </div>
    <div class="card-con-body card-body" style="display: none">
        <div class="list-nothing">
            <img src="images/list-nothing.png" alt=""/>
            <br/>
            <span>本张邀约卡暂时还没有顾客领取哦～</span>
        </div>
    </div>
    <div class="card-con-footer"  style="display: none">
        <span class="icon-volume"></span>
        <p class="about-more">请至玫琳凯之窗手机客户端 > 邀客专区 > 我已邀约
            查看更多已报名的顾客信息！</p>
    </div>
</div>
<script>
    $(".card-con-switch,.card-con-header").on("click",function(){
        $(".icon-switch").toggleClass("icon-switch-down icon-switch-up");
        var text =  $(".card-con-switch").find(".text");
        if(text.text() == '查看已领取邀约卡顾客'){
            text.text('收起顾客列表');
        } else {
            text.text('查看已领取邀约卡顾客');
        };

        $(".card-con-body").slideToggle();
        $(".card-con-footer").slideToggle();
    })
</script>
</body>
</html>
