<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="stylesheets/pinkcard.css"/>
</head>
<body>
<a id="top" name="top"></a>
<div class="box">
    <div class="picture">

        <img src="content/images/2EA9E99B-720B-431A-A924-61B327118DA7.jpg">
        <div class="text1">粉巴中国行•美丽送到家</div>
        <div class="text2">&mdash;  漯河</div>
        <div align="center" class="logo">
            <img src="content/images/logo.jpg">
        </div>

        <input type="hidden" id="event" value="粉巴中国行•美丽送到家">
        <input type="hidden" id="itemkey" value="2EA9E99B-720B-431A-A924-61B327118DA7">


        <div id="guide"></div>
        <a id="toTop"></a>

    </div>

    <div data-bind="visible: feedbackShow" class="account">
        <div class="title">活动反馈</div>

        <div class="input_bg">
            <input type="text" data-bind="value: FeedbackUser" class="input_text" placeholder="您的姓名"><span style="display: none;" class="validationMessage">123214435346765</span>
        </div>

        <div class="input_bg">
            <input type="text" data-bind="value: UserMobileNo" maxlength="11" class="input_text" placeholder="您的手机号码"><span class="validationMessage" style="display: none;"></span>
        </div>

        <div class="input_bg">

            <textarea data-bind="value: Content" class="input_textarea" placeholder="您对这次活动，有什么意见或建议"></textarea><span class="validationMessage" style="display: none;"></span>
        </div>

        <a data-bind="click: submit" class="btn" href="javascript:void(0)">提交</a>
    </div>

</div>


</body>
</html>
