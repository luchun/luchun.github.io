<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js • TodoMVC</title>

    <link rel="stylesheet" href="assets/pure-min.css">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<section id="todoapp" class="todoapp">
    <div class="pure-u-1-1"><h3>连带率分析</h3></div>
    <section id="sectionTable">
        <header id="header" class="header pure-g">
            <form class="pure-form pure-form-aligned pure-u-1-1">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="new-item-input">添加一条信息</label>
                        <input id="new-item-input" class="new-todo" placeholder="在此粘贴一条记录" autofocus style="width: 50%">
                        <button id="new-item" class="pure-button pure-button-primary">确认</button>
                    </div>
                </fieldset>
            </form>
        </header>
        <section id="main" class="main">
            <ul id="todo-list" class="todo-list pure-form"></ul>
        </section>
        <footer id="footer" class="footer"></footer>
    </section>
    <section id="sectionResult" class="pure-g" style="display: none;width: 1000px;margin: 0 auto;">
        <div style="width: 100%">
            <textarea name="" id="analysisResult" cols="30" rows="10" style="width: 80%;height: 400px;">hello</textarea>

        </div>
        <button class="btn pure-button button-success" data-clipboard-action="copy" data-clipboard-target="#analysisResult">复制</button>
        <button class="pure-button button-secondary" id="backToTable" style="margin-left: 2em;">返回</button>
    </section>
</section>
<div id="info" class="info">
    <p>例句: 'CQTS店1-（14）号，月商品销售总件数（272），月总单数（76），月连带率（3.58）'</p>
    <p>粘贴这样的记录信息到输入框，要求 字母店名在最前边，数字信息在括号内</p>
    <p>Write By <a href="http://luchun.github.io">Luchun</a></p>
</div>

<!-- index.html -->

<script type="text/template" id="item-template">
    <div class="view pure-g">
        <div class="pure-u-3-24">
            <label class="title-label"><%= title %>店：</label>
        </div>
        <div class="pure-u-5-24">
            <label>总单数</label>
            <input class="item-times" type="text" value="<%= times %>">
        </div>
        <div class="pure-u-6-24">
            <label>总件数</label>
            <input class="item-count" type="text"  value="<%= count %>">
        </div>
        <div class="pure-u-5-24">
            <label>连带率</label>
            <input class="item-rate" type="text" value="<%= rate %>">
        </div>
        <div class="pure-u-4-24">
            <button class="destroy button-warning pure-button">删除</button>
        </div>
    </div>

</script>

<!-- index.html -->

<script type="text/template" id="stats-template">
    <span id="todo-count" class="todo-count"><strong><%= total %></strong> / 13 </span>
    <% if (total) { %>
    <button id="clear-all" class="clear-all button-error pure-button"> 全部删除</button>
    <% } %>
    <% if (total === 13) { %>
    <button id="analysis" class="analysis button-success pure-button"> 分析</button>
    <% } %>
</script>

<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/backbone.localStorage-min.js"></script>
<script src="js/lib/clipboard.min.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/todos.js"></script>
<script src="js/views/app.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
