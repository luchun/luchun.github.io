<!--top-->
<div class="top"><div class="top_title">痘痘肌肤的3分钟清洁大法</div></div>
<!--main-->
<div class="img_1"><img src="images/16_1.jpg"/></div>
<div class="txt_1">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td valign="top">1.</td>
			<td valign="top">准备一条柔软的干毛巾和洁面乳</td>
		</tr>
        <tr>
			<td valign="top">2.</td>
			<td valign="top">卸妆液卸清面部污垢，可以清洁毛孔内油脂，预防毛孔堵塞</td>
		</tr>
        <tr>
			<td valign="top">3.</td>
			<td valign="top">洁面乳揉出泡沫，用双手把泡沫捧起来洗脸，洗1分钟，不要太大力</td>
		</tr>
        <tr>
			<td valign="top">4.</td>
			<td valign="top">用热水清洗半分钟，再换温水洗半分钟，如此反复几遍</td>
		</tr>
        <tr>
			<td valign="top">5.</td>
			<td valign="top">用干毛巾将脸上水珠轻擦掉，再轻按吸水</td>
		</tr>
        <tr>
			<td valign="top">6.</td>
			<td valign="top">涂上爽肤水，可以多涂几遍</td>
		</tr>
	</table>
</div>
<div class="txt_1">本法必须早晚各一次，可以帮助你歼灭痘痘哦～</div>
