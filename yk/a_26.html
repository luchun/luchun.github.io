<span class="highl">Step1清洁</span><br/>
彻底清除残留在毛孔深处的油脂和污垢，以保证毛孔畅通。
<br/><span class="highl">Step2爽肤</span><br/>
补充水分，平衡油脂分泌，并收缩毛孔。
<br/><span class="highl">Step3滋润</span><br/>
脸部选用保湿滋润的乳霜锁住肌肤的水分并给予充足的营养。</div>
<div class="txt_1">护理流程简单，涂抹手法更简单哦~</div>
