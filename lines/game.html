<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="telephone=no" name="format-detection"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>美丽连萌</title>
<style type="text/css">
body{margin:0;font-family:'Arial';background:#fa6164}
div{position:absolute}
#attention{position:fixed;width:100%;height:100%;background:#1d1d20;color:#FFF;z-index:99999;display:none}
#hid{position:absolute;height:1px;width:1px;top:0;left:0;filter:alpha(opacity=0);-moz-opacity:0;opacity:0;}
#loadimg{position:absolute;width:100%;height:100%;background:#f96164;color:#FFF;z-index:99;font-weight:bold;font-size:1.2em}
#g_line{position:absolute;border:none;padding:0;margin:0}
#g_main_frame{position:absolute;width:100%;}
#g_main{font-size:0}
#g_main img{position:absolute;width:12%;z-index:0}
.icoselected{width:14%;z-index:1}
#restart{position:absolute;width:30%;left:5%;top:1.1em}
#pause{position:absolute;width:30%;right:5%;top:1.1em}
#timerframe{position:absolute;width:100%;font-size:1.5em;font-weight:bold;font-style:italic;color:#FFF;top:0.9em;text-align:center}
#timer_bg{position:absolute;width:58%;left:23%;height:0.98em;border:1px solid #FFF;border-radius:0.5em;-moz-border-radius:0.5em;-webkit-border-radius:0.5em;top:6em}
#timer_line{position:static;width:99%;height:0.8em;margin-left:1%;margin-top:0.1em;background:#FFF;border-radius:0.5em;-moz-border-radius:0.5em;-webkit-border-radius:0.5em;}
#timer_ico{width:9%;left:17.5%;top:5.3em}
#readybg{position:fixed;height:100%;width:100%;left:0px;background:#000000;display:none;z-index:2;filter:alpha(opacity=80);-moz-opacity:0.8;opacity:0.8;}
#readytime{position:absolute;width:100%;left:0%;display:none;text-align:center;z-index:2;top:10em}
#blackcover{position:fixed;z-index:99;width:100%;height:100%;background:#000000;filter:alpha(opacity=80);-moz-opacity:0.8;opacity:0.8;display:none}
.res{position:fixed;z-index:100;width:100%;height:100%;font-weight:bold;text-align:center;color:#000;display:none}
#res_1{background-image:url(images/atten_bg.png);background-repeat:no-repeat;background-size:80%;background-position:center;}
#res_2{background-image:url(images/bg.gif);background-size:100%;}
#res_2_txt{position:absolute;width:100%;top:18.8em}
#finaltime,#percent{color:#fa6164}
#res_but{position:absolute}
.res img{width:60%;margin-top:1em}
#pausecover,#restartcover{position:absolute;width:100%;height:100%;background:#1d1d20;background-image:url(images/goon_bg.png);background-repeat:no-repeat;background-size:80%;background-position:center;text-align:center;display:none;z-index:5}
#shareimg{display:none;position:absolute;width:100%;height:100%;top:0;left:0;background-image:url(images/share.png);background-repeat:no-repeat;background-size:100%}
</style>
</head>
<script src="js/jquery.js"></script>
<script src="js/loadimg.js"></script>
<script src="js/game.js"></script>

<body>
<!--图片加载-->
<div id="hid"></div>
<div id="loadimg">
<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0">
<tr><td style="height:100%" align="center"><img src="../xtest/images/loading.gif" style="width:100%;margin-top:-1em"/>LOADING&nbsp;<span id="loadnum">&nbsp;&nbsp;0%</span></td></tr>
</table>
</div>
<!--连线canvas-->
<canvas id="g_line" width="720" height="780" style="width:100%"></canvas>
<!--游戏主体-->
<div id="g_main_frame"></div>
<!--重新开始按钮-->
<div id="restart"><img src="images/restart.png" width="100%"/></div>
<!--暂停按钮-->
<div id="pause"><img src="images/pause.png" width="100%"/></div>
<!--倒计时计数器及倒计时进度条-->
<div id="timerframe"><span id="timer"></span></div>
<div id="timer_bg"><div id="timer_line"></div></div>
<div id="timer_ico"><img src="images/timer_ico.png" width="100%"/></div>
<!--游戏准备动画层-->
<div id="readybg"></div>
<div id="readytime"><img id="readygo" width="100%"/></div>
<!--游戏暂停-->
<div id="blackcover"></div>
<div id="pausecover">
	<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0"><tr><td style="height:100%">
		<img id="goon" src="images/goon.png" width="36%" style="margin-top:6em"/>
	</td></tr></table>
</div>
<div id="restartcover">
	<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0"><tr><td style="height:100%">
		<img id="restart_confirm" src="images/play_again.png" width="36%" style="margin-top:6em"/>
        <img id="restart_cancel" src="images/cancel.png" width="36%" style="margin-top:6em"/>
	</td></tr></table>
</div>
<!--时间到-->
<div id="res_1" class="res">
	<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0"><tr><td style="height:100%">
    	时间到了哦~<br/>不要灰心哟<br/>再来试一次吧！<br/>
    	<img id="res_restart1" src="images/restart.png" style="width:36%"/>
    </td></tr></table>
</div>
<!--游戏胜利-->
<div id="res_2" class="res">
	<img src="images/win_bg.png" style="position:absolute;width:100%;top:-2em;left:0"/>
	<div id="res_2_txt">你以<span id="finaltime"></span>秒的成绩超过了全国<span id="percent">xx.x</span>%的人<br/>快分享出去，让好友来挑战你！</div>
    <div id="res_but">
    <img id="res_restart2" src="images/restart.png" style="width:34%"/>
    <img id="overshare" src="images/play_together.png" style="width:40%">
    </div>
    <div id="shareimg"><img id="close_but" src="images/close.png" style="width:36%;margin-top:15em"/></div>
</div>
<!--横屏提示-->
<div id="attention">
<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0">
<tr><td style="height:100%" align="center"><img src="images/exchange.png" style="width:30px;vertical-align:middle"/>　请保持竖屏以达到更好浏览体验</td></tr>
</table>
</div>
</body>
</html>
