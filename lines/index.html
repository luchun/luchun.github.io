<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="telephone=no" name="format-detection"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>美丽连萌</title>
<style type="text/css">
body{margin:0;font-family:'Arial';background:#f96164}
img{width:100%}
#hid{position:absolute;height:1px;width:1px;top:0;left:0;filter:alpha(opacity=0);-moz-opacity:0;opacity:0;}
#loadimg{position:absolute;width:100%;height:100%;background:#f96164;color:#FFF;z-index:99;font-weight:bold;font-size:1.2em}
#attention{position:fixed;width:100%;height:100%;background:#1d1d20;color:#FFF;z-index:99999;display:none}
div{position:absolute;width:100%;}
#index_bg{height:100%;background-image:url(images/bg.gif);background-size:100%}
#index_main{background-image:url(images/index_main.png);background-size:100%;background-repeat:no-repeat;display:none}
#index_start{width:40%;left:30%}
#index_rule_but{width:28%;right:3%;top:0.5em}
#rule{display:none}
#blackcover{position:fixed;width:100%;height:100%;background:#000000;filter:alpha(opacity=70);-moz-opacity:0.7;opacity:0.7}
#rule_main{position:fixed;width:100%;height:100%;background-image:url(images/rule.png);background-repeat:no-repeat;background-position:center;background-size:86%;}
</style>
<script src="js/jquery.js"></script>
<script src="js/loadimg.js"></script>
<script src="js/index.js"></script>
</head>

<body>
<!--图片加载-->
<div id="hid"></div>
<div id="loadimg">
<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0">
<tr><td style="height:100%" align="center"><img src="../xtest/images/loading.gif" style="width:100%;margin-top:-1em""/>LOADING&nbsp;<span id="loadnum">&nbsp;&nbsp;0%</span></td></tr>
</table>
</div>
<!--首页-->
<div id="index_bg"></div>
<div id="index_main"></div>
<div id="index_start"><img src="images/index_start.png"/></div>
<div id="index_rule_but"><img src="images/rule_but.png"/></div>
<!--活动规则-->
<div id="rule">
<div id="blackcover"></div>
<div id="rule_main">
<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0">
<tr><td style="height:100%" align="center"><img id="rule_close" src="images/confirm.png" style="margin-top:21em;width:36%"/></td></tr>
</table>
</div>
</div>


<!--横屏提示-->
<div id="attention">
<table width="100%" style="height:100%" border="0" cellspacing="0" cellpadding="0">
<tr><td style="height:100%" align="center"><img src="images/exchange.png" style="width:30px;vertical-align:middle"/>　请保持竖屏以达到更好浏览体验</td></tr>
</table>
</div>
</body>
</html>
