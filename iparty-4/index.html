<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>

<body class="card">
<header class="header">

<section class="card-form">
    <form class="">

            <!--<div class="errorAlert">-->

            <!--</div>-->

</section>
<article  class="card-arc">
    <section>
        <div style="line-height: 1.8">
            <p>
                亲爱的，你知道吗？比钻石4C还多1C的5C亮采美肌领跑2016美妆市场。如果你还在追求单纯的美白，你就OUT了，快来参加玫琳凯4月“绽放亮采”的爱.PARTY活动吧，我们为你定制亮采美肌方案，携手绽放人生亮采光芒。
            </p>
            <p class="text-center">
                我们愿与你分享生活中的每一刻精彩 <br>
                我们一起体验生命中的每一次绽放 <br>
                在这里 <br>
                展现最美的你 <br>
                <strong>我带着你，你带着闺蜜，一起来PARTY吧！</strong>
            </p>
        </div>
    </section>
    <section>
        <h4>活动亮点推荐</h4>
        <h5>亮点一：亮采女神秀</h5>
        <div>
            <img src="./images/secimg1.jpg" alt="亮采女神秀" class="pure-img">
        </div>
    </section>
    <section>
        <h5>亮点二：互动游戏“亮采奇迹大畅想”</h5>
        <div>
            <img src="./images/secimg2.jpg" alt="互动游戏" class="pure-img">
        </div>
    </section>
    <section>
        <h5>亮点三：亮采新品亲体验</h5>
        <div>
            <img src="./images/secimg3.jpg" class="pure-img" alt="新品体验"/>
        </div>
    </section>
    <section>
        <h5>亮点四：绽放亮采人生——成功女性“我的故事”分享</h5>
        <div>
            <img src="./images/secimg4.jpg" class="pure-img" alt="故事分享"/>
        </div>
    </section>
    <footer>
        <br>
        <a type="submit" class="pure-button pure-button-mk" href="#">我要参加</a>
    </footer>
</article>

<script>
    var data = {
        location: "魅力女人工作室上海市静安区南京西路1366号恒隆广场2期19楼培训教室B",     //地址 String
        date: "2015年5月30日 11:45－15:00",                                                  //日期 String
        name: "邀请人 张兰兰",                                                                  //姓名 String
        successname:"王美丽",                                                                  //下边那个姓名 String
        qrcode:"images/tmp2.png"                                                              //二维码图片路径  String
    };

    /**
     * Reset font size
     * @function
     *
     */
    function rs() {
        var dw = document.documentElement.clientWidth;
        var dh = document.documentElement.clientHeight;
        document.body.style.fontSize = dw / 320 + "em";
    }

    /**
     * Replace dom text with data object
     * @function
     * @param {string} dom - The id or class of the dom.
     * @param {string}  text - The text want to replace.
     */
    function replaceText(dom, text) {

        var node = document.querySelectorAll(dom)[0];
        node.innerHTML = text;
    }

    //document ready event
    document.addEventListener("DOMContentLoaded", function(event) {

        //重新设置字体大小
        rs();

        //替换信息
        replaceText(".header-item-location", data.location);
        replaceText(".header-item-date", data.date);
        replaceText(".header-item-name", data.name);


        //手机号码3-4-4
        document.getElementById("tel").addEventListener("blur", function( event ) {
            var dv = this.value;
            if(dv.length !== 11){ console.log("手机号码应为11位"); return;}
            this.value = dv.substr(0,3) + "-" + dv.substr(3,4) + "-" + dv.substr(7);
        }, true);


    });

    //监听resize事件
    window.addEventListener('resize', function() {
        rs();
    }, true);

    function Alert(dom, text, timeout){
        var node = document.querySelectorAll(dom)[0];
        var textnode = document.createElement("div");
        textnode.className = "errorAlert";
        textnode.innerText = text;
        node.appendChild(textnode);
        timeout && setTimeout(function(){
            node.removeChild(textnode);
        },timeout)
    }
    // Alert('.card-form',"请准确填写手机号码",1000);

</script>
</body>
</html>
