<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<title>玫琳凯</title>
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8">
//锁屏方法
var touchClock=function(event){event.preventDefault();}
$(function(){document.body.addEventListener('touchmove',touchClock,false);});
//调整布局
$(function(){rs();});
$(window).resize(function(){rs();});
function rs(){
	var dw=document.documentElement.clientWidth;
	var dh=document.documentElement.clientHeight;
	if(0.75*dw>dh){$("#attention").show();}else{$("#attention").hide();}
	$("body").css({"font-size":1*dw/360+"em"});
	$("#biaoqing").css({"margin-top":300*dw/720+"px"});
};
</script>

</head>
<body>
<!--页面背景-->
<div id="index_bg" class="center_bg"></div>
<table class="full_tb" cellspacing="0" cellpadding="0" style="position:absolute">
  <tr>
    <td><img src="images/cover_logo.png"/></td>
  </tr>
  <tr>
    <td align="center" valign="top" style="height:13em">
        <div id="biaoqing" style="position:absolute;width:26%;left:37%;display:none"><img src="images/gift_but.png"/></div>
    	<img src="images/index_titile.png" style="width:90%"/>
    </td>
  </tr>
  <tr>
    <td align="center">
		<div id="biaoqing" style="position:absolute;width:32%;left:34%" onClick="location.replace('game_wechat.html')"><img src="images/start_but.png"/></div>
    </td>
  </tr>
  <tr>
    <td align="center"><img src="images/rule_but.png" style="width:46%"/></td>
  </tr>
</table>
<!--横屏提示-->
<div id="attention">
<table class="full_tb" cellspacing="0" cellpadding="0">
<tr><td style="height:100%" align="center"><img src="images/exchange.png" style="width:30px;vertical-align:middle"/>　请保持竖屏以达到更好浏览体验</td></tr>
</table>
</div>
</body>
</html>
</body>
</html>
