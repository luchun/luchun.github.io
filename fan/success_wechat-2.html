//getrequest方法
function GetRequest(name) {
	var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
	var r=window.location.search.substr(1).match(reg);
	if(r!=null)return unescape(r[2]);return null;
}
$(function(){
	var timecont=parseInt(GetRequest("timeleft"));
	var marktemp=parseInt((60000-timecont)/10);
	var timehtml=""+marktemp;
	if(timehtml.length==5){
		timehtml=timehtml.substring(0,3)+"'"+timehtml.substring(3);
	}else if(timehtml.length==4){
		timehtml=timehtml.substring(0,2)+"'"+timehtml.substring(2);
	}else if(timehtml.length==3){
		timehtml=timehtml.substring(0,1)+"'"+timehtml.substring(1);
	}else if(timehtml.length==2){
		timehtml="0"+timehtml;
		timehtml=timehtml.substring(0,1)+"'"+timehtml.substring(1);
	}else{
		timehtml="00"+timehtml;
		timehtml=timehtml.substring(0,1)+"'"+timehtml.substring(1);
	}
	$("#timehtml").html(timehtml);
	timeresult=timehtml;
	var percent=0;
	if(marktemp<=1000){percent=(Math.round(Math.random()*49)+950)/10}
	else if(marktemp>1000&&marktemp<=1500){percent=(Math.round(Math.random()*49)+900)/10}
	else if(marktemp>1500&&marktemp<=2000){percent=(Math.round(Math.random()*49)+850)/10}
	else if(marktemp>2000&&marktemp<=2500){percent=(Math.round(Math.random()*149)+700)/10}
	else if(marktemp>2500&&marktemp<=3000){percent=(Math.round(Math.random()*99)+600)/10}
	else if(marktemp>3000&&marktemp<=3500){percent=(Math.round(Math.random()*199)+400)/10}
	else if(marktemp>3500&&marktemp<=4500){percent=(Math.round(Math.random()*199)+200)/10}
	else{percent=(Math.round(Math.random()*199)+1)/10}
	$("#marktemp").html(percent);
	percentresult=percent;
});
var timeresult;//最终的成绩
